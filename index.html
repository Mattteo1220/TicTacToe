<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe Game</title>
        <meta name="Author" content="Matthew McEntire">
        <meta charset="UTF-8">
        <meta name="keywords" content="html, css, js">
        <link href="./main.css" rel="stylesheet" type="text/css">
        <script src="./index.js" defer></script>
    </head>

    <body>
        <h1>Tic Tac Toe</h1>

        <section class="tictactoe-container">

            <div class="tictactoe-container-item"><img src="" hidden></div>
            <div class="tictactoe-container-item"><img src="" hidden></div>
            <div class="tictactoe-container-item"><img src="" hidden></div>

            <div class="tictactoe-container-item"><img src="" hidden></div>
            <div class="tictactoe-container-item"><img src="" hidden></div>
            <div class="tictactoe-container-item"><img src="" hidden></div>

            <div class="tictactoe-container-item"><img src="" hidden></div>
            <div class="tictactoe-container-item"><img src="" hidden></div>
            <div class="tictactoe-container-item"><img src="" hidden></div>

        </section>

        <section class="score-flex-container">
            <div class="score-flex-item">UserScore: <span id="userScore">0</span></div>
            <div class="score-flex-item">CompScore: <span id="compScore">0</span></div>
        </section>

        <section class="reset-flex-container">
            <button id="reset" class="reset-flex-item">Reset</button>
        </section>
    </body>
</html>
